<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flowchart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="controls">
    <!-- Controls to toggle rows and columns -->
    <button onclick="toggleRow('row1')">Toggle Row 1</button>
    <button onclick="toggleRow('row2')">Toggle Row 2</button>
    <button onclick="toggleColumn('col1')">Toggle Column 1</button>
    <button onclick="toggleColumn('col2')">Toggle Column 2</button>
  </div>

  <div class="flowchart">
    <div class="row" id="row1">
      <div class="column col1">Row 1 - Item 1</div>
      <div class="column col2">Row 1 - Item 2</div>
    </div>
    <div class="row" id="row2">
      <div class="column col1">Row 2 - Item 1</div>
      <div class="column col2">Row 2 - Item 2</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
